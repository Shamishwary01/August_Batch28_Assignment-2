<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head> 

<body>



   <form action="">
        <h1>Registration Form</h1>
        <label >*Firstname</label>
        <input type="text" required>
        <label>*Password</label>
        <input type="password" required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).">
        <label >Lastname</label>
        <input type="text"-->
        
        <label >Gender:</label>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Transgender>
        
        <label for="">Age:</label>
        <input type="number">
        <br>
        <br>
        <label>Email:</label>
        <input type="email" placeholder="abc@gmail.com">

        <label>Country</label>
        <input type="checkbox">Malaysian 
        <input type="checkbox">Non-Malaysian>

        <label for="">Select your city</label>
        <select>
            <option value="">Select</option>
            <option value="">Kuala Lumpur</option>
            <option value="">Gombak</option>
            <option value="">Ampang</option>
            <option value="">Bukit Bintang</option>
            <option value="">Damansara</option>
        </select>

        <label for="">Address:</label>
        <textarea rows="4">

        </textarea>
        <br>
        <input type="url">
        <br>
        <button>Login</button>



    </form>
</body>
</html>
